# Macaw 1.0
# Syntax: yaml
# Author: kuyawa@github


colors:
    green       : 009900
    blue        : 0000CC
    cyan        : 009999

    lite-green  : 33AA33
    lite-blue   : 6699DD
    lite-cyan   : 33AAAA

styles:
    identifiers : blue
    literals    : cyan
    comments    : green

styles-dark:
    identifiers : lite-blue
    literals    : lite-cyan
    comments    : lite-green

order: identifiers, literals, comments

patterns:
    identifiers : [^|\b](.*?)[\s?]:
    literals    : :\s*?(.*)
    comments    : (#.*)

#end
